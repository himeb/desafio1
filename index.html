<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hime-Decrypt</title>
    <link rel="shortcut icon" type="imagex/png" href="./assets/logo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="conteudo">
        <section class="conteudo__container">
            <div class="conteudo__container__logo">
                <img src="./assets/logo.png" class="conteudo__container__logo__imagem">
            </div>
            <div class="conteudo__container__insert"> 
                <textarea class="conteudo__container__insert__input" placeholder="Digite o seu texto"></textarea>
            </div>
            <div class="conteudo__container__informacao">
                <div class="informacao">
                    <i class="fa-solid fa-circle-info"></i>
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="conteudo__container__botoes">
                    <button class="conteudo__container__botoes__b1">
                        Criptografar
                    </button>
                    <button class="conteudo__container__botoes__b2">
                        Descriptografar
                    </button>
                </div>
            </div>
        </section>
        <section class="conteudo__container__direita">
            <img src="./assets/nao_encontrado.png" alt="Não encontrei">
            <div class="conteudo__container__direita__textos">
                <h2 class="conteudo__container__direita__t1"> Nenhuma mensagem encontrada</h2>
                <p class="conteudo__container__direita__t2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por himeb</p>
    </footer>
</body>
</html>
